<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .hanger {
      width: 200px;
      height: 120px;
      margin: 0 auto;
      position: relative;
    }

    .hanger::before,
    .hanger::after {
      content: "";
      position: absolute;
      top: 40px;
      width: 50%;
      height: 4px;
      background: #000;
    }

    .hanger::before {
      left: 0;
      transform: rotate(-25deg);
      transform-origin: left;
    }

    .hanger::after {
      right: 0;
      transform: rotate(25deg);
      transform-origin: right;
    }

    .hook {
      width: 40px;
      height: 40px;
      border: 5px solid black;
      border-color: black transparent transparent black;
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }

    .text h1 {
      margin: 30px 0 0;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .text p {
      font-size: 12px;
      margin: 0;
      letter-spacing: 2px;
    }

    .underline {
      width: 80px;
      height: 3px;
      background: black;
      display: inline-block;
      margin: 0 10px;
      vertical-align: middle;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 300px;
    }

    label {
      align-self: flex-start;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      background-color: #ddd;
      font-size: 16px;
    }

    .signup-btn {
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="hanger">
      <div class="hook"></div>
    </div>
    <div class="text">
      <div>
        <span class="underline"></span>
        <h1 style="display:inline;">CLOTHING</h1>
        <span class="underline"></span>
      </div>
      <p>STORE</p>
    </div>
  </div>

  <form>
    <label for="fullname">ENTER FULL NAME</label>
    <input type="text" id="fullname" name="fullname">

    <label for="email">ENTER EMAIL ID</label>
    <input type="email" id="email" name="email">

    <label for="password">CREATE PASSWORD</label>
    <input type="password" id="password" name="password">

    <button type="submit" class="signup-btn">SIGN UP</button>
  </form>

</body>
</html>
