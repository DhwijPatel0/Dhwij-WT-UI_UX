<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      width: 120px;
      margin-bottom: 10px;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .logo p {
      margin: 0;
      font-size: 12px;
      letter-spacing: 2px;
    }

    label {
      font-size: 20px;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 24px;
      background-color: transparent;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Replace with actual logo image path -->
      <img src="logo.png" alt="Clothing Store Logo">
      <h1>CLOTHING</h1>
      <p>STORE</p>
    </div>

    <label for="otp">ENTER OTP</label>
    <input type="text" id="otp" placeholder="Enter OTP" />

    <button type="submit">DONE</button>
  </div>
</body>
</html>
