<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .hanger {
      width: 200px;
      height: 120px;
      margin: 0 auto;
      position: relative;
    }

    .hanger::before,
    .hanger::after {
      content: "";
      position: absolute;
      top: 40px;
      width: 50%;
      height: 3px;
      background: #000;
    }

    .hanger::before {
      left: 0;
      transform: rotate(-20deg);
      transform-origin: left;
      border-bottom-left-radius: 50%;
    }

    .hanger::after {
      right: 0;
      transform: rotate(20deg);
      transform-origin: right;
      border-bottom-right-radius: 50%;
    }

    .hook {
      width: 40px;
      height: 40px;
      border: 5px solid black;
      border-color: black transparent transparent black;
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }

    .text {
      margin-top: 30px;
    }

    .text h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .text p {
      font-size: 12px;
      margin: 5px 0 0;
      letter-spacing: 2px;
    }

    .underline {
      width: 80px;
      height: 3px;
      background: black;
      display: inline-block;
      margin: 0 10px;
      vertical-align: middle;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      width: 60%;
      max-width: 300px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
    }

    .or {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="hanger">
      <div class="hook"></div>
    </div>
    <div class="text">
      <div>
        <span class="underline"></span>
        <h1 style="display:inline;">CLOTHING</h1>
        <span class="underline"></span>
      </div>
      <p>STORE</p>
    </div>
  </div>

  <div class="buttons">
    <button>LOGIN</button>
    <div class="or">OR</div>
    <button>SIGN UP</button>
  </div>

</body>
</html>
