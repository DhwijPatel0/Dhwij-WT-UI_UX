<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Store Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
      margin-bottom: 10px;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .logo p {
      margin: 0;
      font-size: 12px;
      letter-spacing: 2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
    }

    input {
      padding: 12px;
      font-size: 16px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
    }

    .or {
      font-weight: bold;
      font-size: 18px;
    }

    button {
      padding: 14px;
      background-color: black;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Replace with actual logo image path -->
      <img src="logo.png" alt="Clothing Store Logo">
      <h1>CLOTHING</h1>
      <p>STORE</p>
    </div>
    
    <form>
      <label for="email">ENTER EMAIL</label>
      <input type="email" id="email" placeholder="Email" />

      <p class="or">OR</p>

      <label for="number">ENTER NUMBER</label>
      <input type="tel" id="number" placeholder="Phone Number" />

      <button type="submit">GET OTP</button>
    </form>
  </div>
</body>
</html>
